        <!-- Aquí va el contenido principal de la sección AI Agent -->
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");

        closeBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("open");
            menuBtnChange();
        });

        if (searchBtn) {
            searchBtn.addEventListener("click", function(){
                if(!sidebar.classList.contains("open")){
                    sidebar.classList.add("open");
                    menuBtnChange();
                }
            });
        }

        function menuBtnChange() {
            if(sidebar.classList.contains("open")){
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                closeBtn.classList.replace("bx-menu-alt-right","bx-menu");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const currentPage = window.location.pathname.split("/").pop() || "inicio.html";
            const navLinks = document.querySelectorAll(".sidebar .nav-list li a");

            navLinks.forEach(link => {
                if (link && link.getAttribute("href")) {
                    const linkPage = link.getAttribute("href").split("/").pop();
                    if (link.parentElement && link.parentElement.tagName === 'LI' && linkPage === currentPage) {
                        link.parentElement.classList.add("active");
                    }
                }
            });
        });
    </script>
</body>
</html>
